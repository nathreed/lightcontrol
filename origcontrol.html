<html>
<head>
<title>
Outlet Control
</title>
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="outlets.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="outlets.js"></script>
</head>
<body>

<button type="button" onClick="lightOn(0)">Outlet 1 On</button>
<button type="button" onClick="lightOff(0)">Outlet 1 Off</button>
<br/>

<button type="button" onClick="lightOn(1)">Outlet 2 On</button>
<button type="button" onClick="lightOff(1)">Outlet 2 Off</button>
<br/>

<button type="button" onClick="lightOn(2)">Outlet 3 On</button>
<button type="button" onClick="lightOff(2)">Outlet 3 Off</button>
<br/>

<button type="button" onClick="lightOn(3)">Outlet 4 On</button>
<button type="button" onClick="lightOff(3)">Outlet 4 Off</button>
<br/>

<button type="button" onClick="lightOn(4)">Outlet 5 On</button>
<button type="button" onClick="lightOff(4)">Outlet 5 Off</button>
<br/>

<button type="button" onClick="lightOn(5)">Outlet 6 On</button>
<button type="button" onClick="lightOff(5)">Outlet 6 Off</button>
<br/>

<button type="button" onClick="lightOn(6)">Outlet 7 On</button>
<button type="button" onClick="lightOff(6)">Outlet 7 Off</button>
<br/>

<button type="button" onClick="lightOn(7)">Outlet 8 On</button>
<button type="button" onClick="lightOff(7)">Outlet 8 Off</button>
<br/>
<button type="button" onClick="allOn()">All On</button>
<button type="button" onClick="allOff()">All Off</button>
<br/>
<p>Relay power status:</p>
<p id='relayStatus'></p>
</body>
</html>
